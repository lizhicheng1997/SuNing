<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form练习</title>
	<style type="text/css">
		.d1{
			margin: 0 auto;
			width: 500px;
			height: 500px;
		}
		button{
			width: 300px;
			background-color: red;
			height: 40px;
			color: #fff;
			font-size: 18px;
			font-weight: 700;
			border: none;
			letter-spacing: 3px;
			font-family: "微软雅黑";
		}
		.input1{
			outline-color: red;
		}
	</style>
	<!-- <link rel="icon" href="sea.ico"> -->
</head>
<body>
<div class="d1">
	<form action="" method="">
		<table border="1px" width="400px" height="400px" bgcolor="#ffc0cb">
			<tr align="center">
				<td colspan="2"><h1>京东会员</h1></td>
				
			</tr>
			<tr>
				<td>用户名：</td>
				<td><input class="input1" type="text" name="username" placeholder="请输入用户名"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>验证码：</td>
				<td><input type="text" name="yz"></td>
			</tr>
			<tr>
				
				<td colspan="2" align="center"><a href="#">登录</a>|<a href="#">注册用户</a></td>
			</tr>
		</table>
	</form>
</div>

<form action="" method="">
	<fieldset>
		<legend>账户信息</legend>
		<p>用户名：<input type="text" name="usename"></p>
		<p>密&nbsp;码：<input type="password" name="password"></p>
		<p>
			性别：<input type="radio" name="sex" value="男">男
					<input type="radio" name="sex" value="女">女
		</p>
	</fieldset>
</form>

<form action="" method="">
	<fieldset>
		<legend>公司信息</legend>
		<p>公司名称：<input type="text" name="name"></p>
		<p>公司所在地址：
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>江西省</option>
				<option>湖南省</option>
				<option>安徽省</option>
				<option>江苏省</option>
			</select>
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>南昌市</option>
				<option>景德镇市</option>
			</select>
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>昌江区</option>
				<option>珠山区</option>
			</select>
		</p>
		<p>
			购买类型用途：
			<input type="checkbox" name="profess" value="IT" checked="checked">IT
			<input type="checkbox" name="profess" value="通讯设备">通讯设备
			<input type="checkbox" name="profess" value="大家电">大家电
			<input type="checkbox" name="profess" value="办公耗材">办公耗材
		</p>
		<p>
			公司行业：
			<select multiple="multiple">
				<option>IT行业</option>
				<option>计算机软件</option>
				<option>市场推广</option>
				<option>广告</option>
			</select>
		</p>
		<p>
			公司介绍：
			<textarea cols="40" rows="10"></textarea>
		</p>
		<p>
			营业执照上传：
			<input type="file" name="file" value="选择文件">
		</p>
		<button type="submit">立即注册</button>
	</fieldset>
</form>

<form action="" method="">
	<p>
		昵称：<input type="text" name="name">
	</p>
	<p>
		密码：<input type="password" name="password">
	</p>
	<p>
		确认密码：<input type="password" name="confirm-password">
	</p>
	<p>
		性别：<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
	</p>
	<p>
		生日：<input type="date" name="date">
	</p>
	<p>所在地：
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>江西省</option>
				<option>湖南省</option>
				<option>安徽省</option>
				<option>江苏省</option>
			</select>
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>南昌市</option>
				<option>景德镇市</option>
			</select>
			<select>
				<option checked="checked" hidden="hidden">--请选择--</option>
				<option>昌江区</option>
				<option>珠山区</option>
			</select>
		</p>
	<p>
		手机号码：<input type="tel" name="tel">
	</p>
</form>

</body>
</html>
